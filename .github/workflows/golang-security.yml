name: Golang Security Scan
on:
  workflow_call:
    inputs:
      go-version:
        required: true
        type: string
        default: "~1.18"
      enable-vips:
        required: false
        type: boolean
        default: false
      go-sec-ignore-folders:
        required: false
        type: string
        default: ""
      go-sec-exclude-generated:
        required: false
        type: boolean
        default: true
    secrets:
      FT_SSH_KEY:
        required: true
      FT_BITBUCKET_KNOWN_HOSTS:
        required: true
jobs:
  security:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Git config setup for bitbucket
        run: git config --global url."git@bitbucket.org:fasttrackdevteam".insteadOf "https://bitbucket.org/fasttrackdevteam"

      - name: Git config setup for github
        run: git config --global url."git@github.com:".insteadOf "https://github.com/"

      - name: Update apt
        if: ${{ inputs.enable-vips }}
        env:
          DEBIAN_FRONTEND: noninteractive
        run: sudo apt-get update -qq -o Acquire::Retries=3

      - name: Install libvips
        if: ${{ inputs.enable-vips }}
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get install --fix-missing -qq -o Acquire::Retries=3 libvips libvips-dev

      - name: Setting private repos for golang
        run: export GOPRIVATE=bitbucket.org/fasttrackdevteam,github.com/fasttrack-solutions

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2.3.1
        with:
          key: ${{ secrets.FT_SSH_KEY }}
          known_hosts: ${{ secrets.FT_BITBUCKET_KNOWN_HOSTS }}
      - name: Setup Golang with cache
        uses: magnetikonline/action-golang-cache@v2
        with:
          go-version: ${{ inputs.go-version }}
      - id: govulncheck
        uses: golang/govulncheck-action@v1
        with:
           go-version-input: ${{ inputs.go-version }}
           go-package: ./...
      - name: Install go sec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest
      - name: Run gosec
        run: |
          GOSEC_FLAGS=""
          if [ -n "${{ inputs.go-sec-ignore-folders }}" ]; then
            GOSEC_FLAGS="$GOSEC_FLAGS -exclude-dir=${{ inputs.go-sec-ignore-folders }}"
          fi
          if [ "${{ inputs.go-sec-exclude-generated }}" == "true" ]; then
            GOSEC_FLAGS="$GOSEC_FLAGS -exclude-generated"
          fi
          GO111MODULE=on gosec $GOSEC_FLAGS ./...

  golangci:
    name: lint
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - uses: actions/checkout@v5
      - name: Git config setup for github
        run: git config --global url."git@github.com:".insteadOf "https://github.com/"

      - name: Setting private repos for golang
        run: export GOPRIVATE=bitbucket.org/fasttrackdevteam,github.com/fasttrack-solutions

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2.3.1
        with:
          key: ${{ secrets.FT_SSH_KEY }}
          known_hosts: ${{ secrets.FT_BITBUCKET_KNOWN_HOSTS }}
      - name: Setup Golang with cache
        uses: magnetikonline/action-golang-cache@v2
        with:
          go-version: ${{ inputs.go-version }}
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ inputs.go-version }}
          cache: false
      - name: Update apt
        if: ${{ inputs.enable-vips }}
        env:
          DEBIAN_FRONTEND: noninteractive
        run: sudo apt-get update -qq -o Acquire::Retries=3

      - name: Install libvips
        if: ${{ inputs.enable-vips }}
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get install --fix-missing -qq -o Acquire::Retries=3 libvips libvips-dev

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=10m
