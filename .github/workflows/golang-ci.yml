name: Golang-CI

on:
  workflow_call:
    inputs:
      go-version:
        required: true
        type: string
        default: "~1.18"
      go-skip-build:
        required: false
        type: boolean
        default: false
      go-test-timeout:
        required: false
        type: string
        default: "10m"
      go-test-mysql-version:
        required: false
        type: string
        default: "8"
      enable-vips:
        required: false
        type: boolean
        default: false
      python_pip_install:
        description: "install python packages"
        type: boolean
        default: false
      pkl_install:
        description: "install pkl"
        type: boolean
        default: false
      runner:
        description: "runner to be used by the workflow"
        required: false
        type: string
        default: "ubuntu-latest"
      dockerhub_username:
        description: "dockerhub username"
        required: false
        type: string
        default: "tazerr"        
    secrets:
      FT_SSH_KEY:
        required: true
      FT_BITBUCKET_KNOWN_HOSTS:
        required: true
      CODECOV_TOKEN:
        required: false
      DOCKERHUB_PULL_TOKEN:
        required: true

jobs:

  build:
    runs-on: ${{ inputs.runner }}
    services:
      dind:
        image: docker:23.0-rc-dind-rootless
        ports:
          - 2375:2375    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Detect code changes
      id: detect-code-changes
      shell: bash
      env:
        DEFAULT_BRANCH: ${{ github.event.repository.default_branch || 'main' }}
      run: |
        set -eo pipefail

        BASE_SHA="${{ github.event.pull_request.base.sha || '' }}"
        BEFORE_SHA="${{ github.event.before || '' }}"
        CURRENT_SHA="${{ github.sha }}"

        if [[ -z "$BASE_SHA" || "$BASE_SHA" =~ ^0+$ ]]; then
          BASE_SHA="$BEFORE_SHA"
        fi

        if [[ -z "$BASE_SHA" || "$BASE_SHA" =~ ^0+$ ]]; then
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            BASE_SHA="$(git rev-parse HEAD^)"
          fi
        fi

        if [[ -z "$BASE_SHA" || "$BASE_SHA" =~ ^0+$ ]]; then
          echo "Falling back to origin/${DEFAULT_BRANCH}"
          git fetch --no-tags --prune --depth=1 origin "$DEFAULT_BRANCH"
          BASE_SHA="origin/${DEFAULT_BRANCH}"
        fi

        echo "Comparing changes between $BASE_SHA and $CURRENT_SHA"
        CHANGED_FILES="$(git diff --name-only "$BASE_SHA" "$CURRENT_SHA")"
        echo "$CHANGED_FILES"

        CAN_SKIP="true"
        if [[ -n "$CHANGED_FILES" ]]; then
          while IFS= read -r file; do
            [[ -z "$file" ]] && continue
            lower="${file,,}"
            if [[ "$lower" == *.md ]]; then
              continue
            fi
            if [[ "$file" == deployments/oneclickdeployment/* ]]; then
              continue
            fi
            CAN_SKIP="false"
            break
          done <<< "$CHANGED_FILES"
        fi

        RUN_TESTS="true"
        if [[ "$CAN_SKIP" == "true" ]]; then
          RUN_TESTS="false"
          echo "Only documentation or deployments/oneclickdeployment files changed; skipping Go tests."
        else
          echo "Code-affecting changes detected; Go tests will run."
        fi

        echo "run-tests=$RUN_TESTS" >> "$GITHUB_OUTPUT"

    - name: Docker Hub login
      run: echo "${{ secrets.DOCKERHUB_PULL_TOKEN }}" | docker login -u "${{ inputs.dockerhub_username }}" --password-stdin

    - name: DHI registry login
      run: echo "${{ secrets.DOCKERHUB_PULL_TOKEN }}" | docker login dhi.io -u "${{ inputs.dockerhub_username }}" --password-stdin         

    - name: Load Docker cache
      if: always()
      uses: actions/cache@v3
      with:
        path: /tmp/docker-cache
        key: docker-cache-${{ runner.os }}-${{ github.sha }}
        restore-keys: |
          docker-cache-${{ runner.os }}-

    - name: Git config setup for bitbucket
      run: git config --global url."git@bitbucket.org:fasttrackdevteam".insteadOf "https://bitbucket.org/fasttrackdevteam"

    - name: Git config setup for github
      run: git config --global url."git@github.com:".insteadOf https://github.com/

    - name: Setting private repos for golang
      run: export GOPRIVATE=bitbucket.org/fasttrackdevteam,github.com/fasttrack-solutions

    - name: Update apt
      if: ${{ inputs.enable-vips }}
      env:
        DEBIAN_FRONTEND: noninteractive
      run: 
        sudo apt-get update -qq -o Acquire::Retries=3

    - name: Install libvips
      if: ${{ inputs.enable-vips }}
      env:
        DEBIAN_FRONTEND: noninteractive
      run:
        # we only need the library
        sudo apt-get install --fix-missing -qq -o Acquire::Retries=3
          libvips libvips-dev       

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2.3.1
      with:
        key: ${{ secrets.FT_SSH_KEY }}
        known_hosts: ${{ secrets.FT_BITBUCKET_KNOWN_HOSTS }}
    - name: Setup Golang with cache
      id: golang-with-cache    
      uses: magnetikonline/action-golang-cache@v5
      with:
       go-version: ${{ inputs.go-version }}

    - name: pip install
      if: inputs.python_pip_install == true
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt       

    - name: Install pkl
      if: inputs.pkl_install == true
      uses: pkl-community/setup-pkl@v0
      with:
        pkl-version: 0.25.2

    - name: Download Go modules
      if: inputs.go-skip-build == false
      run: go mod download
      
    - name: Verify Go modules
      if: inputs.go-skip-build == false
      run: go mod verify
      
    - name: Build
      if: inputs.go-skip-build == false
      run: go build ./...

    - name: Test Dir
      if: ${{ steps.detect-code-changes.outputs.run-tests == 'true' }}
      run: mkdir test-reports

    - name: Get gotestsum
      if: ${{ steps.detect-code-changes.outputs.run-tests == 'true' }}
      run: go install gotest.tools/gotestsum@v1.12.3

    - name: Run Test
      if: ${{ steps.detect-code-changes.outputs.run-tests == 'true' }}
      run:  MYSQL_VERSION=${{ inputs.go-test-mysql-version }} gotestsum --junitfile test-reports/report.xml -- -timeout ${{ inputs.go-test-timeout }} -parallel=5 -covermode=atomic -coverprofile=cover.out ./...

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: ${{ steps.detect-code-changes.outputs.run-tests == 'true' && (success() || failure()) }}    # run this step even if previous step failed
      with:
        name: Unit tests            # Name of the check run which will be created
        path: test-reports/*.xml   # Path to test results
        reporter: java-junit
    - name: Upload coverage reports to Codecov
      if: ${{ steps.detect-code-changes.outputs.run-tests == 'true' }}
      continue-on-error: true
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    - name: Save Golang cache
      if: always()
      uses: actions/cache/save@v4
      with:
        path: |
          ${{ steps.golang-with-cache.outputs.build-cache-path }}
          ${{ steps.golang-with-cache.outputs.module-cache-path }}
        key: ${{ steps.golang-with-cache.outputs.cache-key }}

    - name: Save Docker cache
      if: always()
      uses: actions/cache@v3
      with:
        path: /tmp/docker-cache
        key: docker-cache-${{ runner.os }}-${{ github.sha }}
