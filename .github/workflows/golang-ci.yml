name: Golang-CI

on:
  workflow_call:
    inputs:
      go-version:
        required: true
        type: string
        default: "~1.18"
      go-skip-build:
        required: false
        type: boolean
        default: false
      go-test-timeout:
        required: false
        type: string
        default: "10m"
      go-test-mysql-version:
        required: false
        type: string
        default: "5.6"
    secrets:
      FT_SSH_KEY:
        required: false
      FT_BITBUCKET_KNOWN_HOSTS:
        required: true        

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Git config setup for bitbucket
      run: git config --global url."git@bitbucket.org:fasttrackdevteam".insteadOf "https://bitbucket.org/fasttrackdevteam"

    - name: Git config setup for github
      run: git config --global url."git@github.com:".insteadOf https://github.com/

    - name: Setting private repos for golang
      run: export GOPRIVATE=bitbucket.org/fasttrackdevteam,github.com/fasttrack-solutions

    - name: Install SSH Key
      if: secrets.FT_SSH_KEY != ""  
      uses: shimataro/ssh-key-action@v2.3.1
      with:
        key: ${{ secrets.FT_SSH_KEY }}
        known_hosts: ${{ secrets.FT_BITBUCKET_KNOWN_HOSTS }}
    - name: Setup Golang with cache
      uses: magnetikonline/action-golang-cache@v2
      with:
       go-version: ${{ inputs.go-version }}

    - name: Build
      if: inputs.go-skip-build == false
      run: go build -v ./...

    - name: Test Dir
      run: mkdir test-reports

    - name: Get gotestsum
      run: go install gotest.tools/gotestsum@latest

    - name: Run Test
      run:  MYSQL_VERSION=${{ inputs.go-test-mysql-version }} gotestsum --junitfile test-reports/report.xml -- -timeout ${{ inputs.go-test-timeout }} ./...

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()    # run this step even if previous step failed
      with:
        name: Unit tests            # Name of the check run which will be created
        path: test-reports/*.xml   # Path to test results
        reporter: java-junit 