name: Docker Build Service

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
      tag-prefix:
        required: false
        type: string
        default: ""        
      dockerfile:
        required: false
        type: string  
        default: "./deployments/docker/Dockerfile"
      start-build-from:
        required: false
        type: string  
        default: "0"                      
    secrets:
      FT_SSH_KEY:
        required: true
      FT_BITBUCKET_KNOWN_HOSTS:
        required: true 
      FT_ECR_AWS_ACCESS_KEY_ID:
        required: true
      FT_ECR_AWS_SECRET_ACCESS_KEY:
        required: true     

jobs:
  build-service:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3  
    - name: Build & Publish
      uses: fasttrack-solutions/ci/.github/actions/build-publish-docker@main
      with:
        image: ${{ inputs.image }}
        tag-prefix: ${{ inputs.tag-prefix }}
        dockerfile: ${{ inputs.dockerfile }}
        ssh_key: ${{ secrets.FT_SSH_KEY }}
        ssh_known_hosts: ${{ secrets.FT_BITBUCKET_KNOWN_HOSTS }}    
        ecr_aws_access_key_id: ${{ secrets.FT_ECR_AWS_ACCESS_KEY_ID }}
        ecr_aws_secret_key: ${{ secrets.FT_ECR_AWS_SECRET_ACCESS_KEY }}
        start-build-from: ${{ inputs.start-build-from }}